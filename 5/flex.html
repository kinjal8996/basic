<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .flex-container {
      display: flex;
      justify-content: space-around; /* Space between items */
      align-items: center;           /* Align vertically */
      border: 2px solid #333;
      padding: 20px;
      height: 150px;
      background-color: #f5f5f5;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
    }

    .description {
      margin-top: 20px;
      font-size: 14px;
      background: #e8f0ff;
      padding: 10px;
      border-left: 5px solid #2196F3;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¡ Flexbox Example</h2>

  <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <div class="description">
    <p><b>display: flex</b> makes the container a flexbox.</p>
    <p><b>justify-content: space-around</b> distributes space evenly between boxes.</p>
    <p><b>align-items: center</b> centers boxes vertically inside the container.</p>
  </div>

</body>
</html>
