<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Course Project - My Webpage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f4f7f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #35424a;
      color: #ffffff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #1abc9c;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      max-width: 700px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 40px 20px;
      background-color: #fff;
    }

    main h3 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #35424a;
    }

    /* Contact Form */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus {
      border-color: #1abc9c;
      outline: none;
    }

    form textarea {
      min-height: 120px;
    }

    form button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    form button:hover {
      background-color: #16a085;
    }

    /* Footer */
    footer {
      background-color: #35424a;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        gap: 15px;
      }
      .hero h2 {
        font-size: 28px;
      }
      .hero p {
        font-size: 16px;
      }
      form {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <h1>MyBrand</h1>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="hero">
    <div>
      <h2>Welcome to MyBrand</h2>
      <p>Your journey to excellence starts here.</p>
    </div>
  </section>

  <main>
    <h3>Contact Us</h3>
    <form id="contact" action="#" method="post" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="jane@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 MyBrand. All Rights Reserved.
  </footer>

</body>
</html>
